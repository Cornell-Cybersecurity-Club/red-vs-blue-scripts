      - Fedora
    category: Permissions
    policy: Directories that contain system commands should be set to root:root 0755.
    fix:
      - fix_type: linux_permissions
        target: /bin /sbin /usr/bin /usr/sbin /usr/local/bin /usr/local/sbin
        owner: root
        group: root
        mode: "0755"
    references:
