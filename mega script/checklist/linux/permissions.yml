version: 1
name: Folder and File Permissions
vulnerabilities:
  - cid: C-UDF-PERM-01
    operating_systems:
      - Ubuntu
      - Debian
      - Fedora
    category: Permissions
    policy: Permissions are set on /etc/passwd as root:root 644
    fix:
      - fix_type: linux_permissions
        target: /etc/passwd
        owner: root
        group: root
        mode: "644"
    references:
      cis:
        id: "6.1.2"
        category: L1
