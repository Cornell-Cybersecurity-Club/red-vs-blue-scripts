version: 1
name: "Group Policy: Windows Components - Event Log"
vulnerabilities:
  - cid: C-W-GP-ADM-ELS-01
    operating_systems:
      - Windows
    category: ""
    policy:
      '"Control Event Log behavior when the log file reaches its maximum size"
      is set to "Disabled".'
    fix:
      - fix_type: group_policy
        path:
          Computer Configuration\Administrative Templates\Windows Components\Event
          Log Service\Application
        name: Control Event Log behavior when the log file reaches its maximum size
        value: Disabled
        registry_hive: Computer
        registry_path: Software\Policies\Microsoft\Windows\EventLog\Application
        registry_key: Retention
        registry_action: SZ:0
    references:
      cis:
        id: 18.9.26.1.1
        category: L1
        value: Disabled
      stig:
        id: ""
        category: ""
        value: ""
    notes: ""
