      - fix_type: group_policy
        path:
          Computer Configuration\Administrative Templates\Windows Components\Event
          Log Service\Application
        name: "Specify the maximum log file size (KB): Maximum Log Size (KB)"
        value: 32,768 KB or greater
        registry_hive: Computer
        registry_path: Software\Policies\Microsoft\Windows\EventLog\Application
        registry_key: MaxSize
